<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="card">
        <img src="images/image-victor.jpg" alt="" />
        <h1>
          Victor Crest
          <span>26</span>
        </h1>
        <span class="london">London</span>
        <div class="side">
          <div class="one">
            <h1>80K</h1>
            <p class="lr">Followers</p>
          </div>

          <div class="two">
            <h1>803K</h1>
            <p class="lr">Likes</p>
          </div>

          <div class="three">
            <h1>1.4K</h1>
            <p class="lr">Photos</p>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brian Wodu Oluohu</a>.
    </div>
  </body>
</html>
